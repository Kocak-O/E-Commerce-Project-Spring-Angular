<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="product-grid">
                <!-- loop over products -->
                    <div *ngFor="let tempProduct of products" class="col-md-4 mb-4">
                        <div class="product-box">
                            <img [src]="tempProduct.image_url" class="img-responsive">
                            <h1>{{tempProduct.name}}</h1>
                            <div class="price">{{tempProduct.unit_price | currency:'EUR'}}</div>
                            <a href="#" class="primary-btn">Add to card</a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
